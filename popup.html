    <div id="loginOverlay" class="overlay">
      <div class="login-form">
        <h2>Log in</h2>
        <button id="sign-in" class="google-login-button">
          <div class="login-btn">
            <img src="google-logo.png" alt="Google Logo" width="18" height="18" style="margin-right:5px;">
          </div>
          <div class="button-text">Sign In with Google</div>
        </button>
      </div>
    </div>
    
    <button id="summary-history" class="summary-history-button" style="display:none;">Summary history</button>

    <button id="sign-out" class="sign-out-button" style="display:none;">Sign Out</button>

    
    <h1>Text Summarizer</h1>
    <p id="remainingAttempts"></p>
    <p>Select GPT version:</p>
    <select id="apiVersion">
      <option value="GPT3">
        GPT3.5
      </option>
      <option value="GPT3.5">
        GPT4
      </option>
    </select>
    <textarea id="inputText" placeholder="Paste your text here"></textarea>
    <button id="summarizeButton" disabled>Summarize</button>
    <h2>Summary</h2>
    <p id="summaryText"></p>
    <script src="popup.js"></script>
    <script src="main.js"></script>
  </body>
